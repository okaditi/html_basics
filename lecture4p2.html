<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 4 - making a form</title>
</head>
<body>
    <div>
        <!-- creating a form -->
        <h1> THIS IS A FORM </h1>
        <form action="form.php">
            <!-- text as input -->
            <input type="text" placeholder="Enter your name: "> <br>

            <!-- radio as input -->
            <label for="sectionida">
            <input type="radio" value="Section a" name="Section" id="sectionida"> Section A
            </label>
            <label for="sectionidb"></label>
            <input type="radio" value="Section b" name="Section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc"></label>
            <input type="radio" value="Section c" name="Section" id="sectionidc"> Section C
            </label>
            <br>

            <!-- checkbox as input -->
            <input type="checkbox" name="canteen" id="foodcanteen" class="red"> 
            <label for="foodcanteen">Want Food Canteen Card?</label> <br>

            <!-- paragraph as input -->
            <textarea name="explain" id="" cols="30" rows="2" placeholder="Explain why you want to go on this trip?"></textarea> <br>

            <!-- selecting from the drop down list as input -->
            <select name="car" id="car">
                <option value="nocar">Select your car</option>
                <option value="omni">omni</option>
                <option value="swift">swift</option>
                <option value="dzire">dzire</option>
                <option value="i10">i10</option>
                <option value="i20">i20</option>
            </select>

        </form> 
    </div>

</body>
</html>
